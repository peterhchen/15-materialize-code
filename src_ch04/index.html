<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <title>Materialize CSS </title>
</head>
<body>
    <div class="container">
        <h4 class="hide">Hide all screen</h4>
        <h4 class="hide-on-small-only">Hide on small screen</h4>
        <h4 class="hide-on-med-only">Hide on medium screen</h4>
        <h4 class="hide-on-large-only">Hide on large screen</h4>
        <h4 class="hide-on-med-and-down">Hide on medium & small screen</h4>
        <h4 class="hide-on-med-and-up">Hide on medium & large screen</h4>
    </div>
</body>
</html>
