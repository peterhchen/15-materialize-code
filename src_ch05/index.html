<html lang="en">

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->

<body>
    <div class="container">
        <h4 class="blue darken-1">blue darken-1</h4>
        <h4 class="orange lighten-1">orange lighten-1</h4>
        <h4 class="purple darken-3 white-text">purple darken-3 white-text</h4>
        <h4 class="teal darken-2 yellow-text text-lighten-3">teal darken-2 yellow-text text-lighten-3</h4>
